<script>
  function llamaBuscar(){
      var num=$("#num").val();
      alert("El numero :"+ num +" se encuentra en la posicion: "+busquedaBinaria())
  
  }
  function busquedaBinaria(){

var  v= [1,4,7,8,9,14,23,47,56,60,61,63,65,66,68,69,70,73,76,77,79,80,82];
var num=$("#num").val();
var primero = 0;    
var last = v.length - 1;  
var posicion = -1;
var encontrado = false;
var parte;

while (encontrado === false && primero <= last) {
    parte = Math.floor((primero + last)/2);
    if (v[parte] == num) {
        encontrado = true;
        posicion = parte;
    } else if (v[parte] > num) {  //if in lower half
        last = parte - 1;
    } else {  //in in upper half
        primero = parte + 1;
    }
}
return posicion;
}
  
  
  </script>
